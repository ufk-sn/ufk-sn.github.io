<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack children vertically */
            font-family: 'Indie Flower', regular;
            background-color: #f4f4f4; /* Just to give a different background for contrast */
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-left: -30%;
            margin-top: -10%;
        }

        .left-image {
            width: 200px; /* A smaller default width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px;
        }

        h1 {
            color: red;
            margin-bottom: 5px;
            font-weight: bold;
        }

        p {
            color: green;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Adjustments for smaller screens */
        @media screen and (max-width: 600px) {
            .content-container {
                flex-direction: column; /* Stack vertically on small screens */
            }
            
            .left-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="content-container">
        <img class="left-image" src="images/ufuksen.png" alt="Ufuk Sen">
        <div>
            <h1>Ufuk Sen</h1>
            <p>engineer at DSI.</p>
            <a href="https://github.com/ufk-sn">GitHub</a>
        </div>
    </div>
</body>
</html>
